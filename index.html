<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sugestões Anônimas</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./assets/images/Favicon.png" type="image/x-icon">
    <script src="./assets/script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-comments"></i> Formulário de Sugestões Carflax</h1>
        <form id="sugestaoForm">
            <div class="form-group">
                <label for="tipo"><i class="fas fa-list"></i> Tipo de Mensagem:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Sugestão">Sugestão</option>
                    <option value="Crítica">Crítica</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sugestao"><i class="fas fa-pencil-alt"></i> Sua Mensagem:</label>
                <textarea id="sugestao" name="sugestao" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Enviando...
        </div>
        <p id="mensagem"></p>
        <div class="anonimato-info">
            <i class="fas fa-lock"></i> Suas mensagens são totalmente anônimas. Não se preocupe, ninguém poderá identificar você.
        </div>
    </div>
</body>
</html>
